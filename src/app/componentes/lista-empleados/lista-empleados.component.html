<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
    

  <table mat-table [dataSource]="empleados" class="mat-elevation-z8">
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Empleado </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.celular}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> accion </th>
            <td mat-cell *matCellDef="let empleado; let i = index">
                <button mat-flat-button color="primary" (click)="editEmpleado( empleado,i)">
                    editar
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-flat-button color="warn" (click)="elimimarEmpleado(empleado)">
                    eliminar
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let empleados; columns: displayedColumns; "></tr>
        
      </table>
